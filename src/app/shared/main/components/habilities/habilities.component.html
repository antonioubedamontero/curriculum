@if (habilitiesResource.hasValue() && habilitiesResource.value().habilities) {
<section class="habilities">
  <h2 class="habilities__title">
    <mat-icon
      aria-hidden="false"
      [ariaLabel]="'main.habilities.aria.title' | translate"
      fontIcon="tips_and_updates"
    ></mat-icon>
    <span class="habilities-text-title">{{
      "main.habilities.title" | translate
    }}</span>
  </h2>

  <ul class="habilities-list">
    @for (hability of habilitiesResource.value().habilities; track hability) {
    <li [innerHTML]="hability"></li>
    }
  </ul>
</section>
}
