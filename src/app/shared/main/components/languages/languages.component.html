@if (languageResource.hasValue() && languageResource.value().languages) {
<section class="languages">
  <h2 class="languages__title">
    <mat-icon
      aria-hidden="false"
      [ariaLabel]="'main.languages.aria.title' | translate"
      fontIcon="languages"
    ></mat-icon>
    <span class="language-section-title">{{
      "main.languages.title" | translate
    }}</span>
  </h2>
  <ul class="languages-list">
    @for (language of languageResource.value().languages; track language) {
    <li [innerHTML]="language"></li>
    }
  </ul>
</section>
}
