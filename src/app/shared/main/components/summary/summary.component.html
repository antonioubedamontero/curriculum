@if (summaryResource.hasValue() && summaryResource.value().summary) {
<section class="summary">
  <h2 class="summary__title">
    <mat-icon
      aria-hidden="false"
      [ariaLabel]="'main.summary.aria.title' | translate"
      fontIcon="auto_stories"
    ></mat-icon>
    <span class="summary-title-text">{{
      "main.summary.title" | translate
    }}</span>
  </h2>
  <span
    class="summary__text"
    [innerHTML]="summaryResource.value().summary"
  ></span>
</section>
}
